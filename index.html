<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Simulasi BPR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-3xl p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">
      Menu Simulasi PT. BPR Bunga Sutra Mas
    </h1>
<div class="mb-4 flex justify-center">
      <img src="https://ardibprsutra.github.io/simulasi/logo.png" 
           alt="Logo BPR" 
           class="w-32 sm:w-40 md:w-48 h-auto object-contain">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <!-- Menu 1 -->
      <a href="https://ardibprsutra.github.io/kalkulatorkredit/" 
         class="group bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center hover:bg-blue-50 transition">
        <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full mb-4 group-hover:bg-blue-200">
          💳
        </div>
        <h2 class="text-lg font-semibold text-gray-800 text-center">
          Simulasi Kredit
        </h2>
      </a>

      <!-- Menu 2 -->
      <a href="https://ardibprsutra.github.io/simulasitabunganberjangka/" 
         class="group bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center hover:bg-green-50 transition">
        <div class="w-16 h-16 flex items-center justify-center bg-green-100 rounded-full mb-4 group-hover:bg-green-200">
          💰
        </div>
        <h2 class="text-lg font-semibold text-gray-800 text-center">
          Simulasi Tabungan Berjangka
        </h2>
      </a>

      <!-- Menu 3 -->
      <a href="https://ardibprsutra.github.io/simulasideposito/" 
         class="group bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center hover:bg-yellow-50 transition">
        <div class="w-16 h-16 flex items-center justify-center bg-yellow-100 rounded-full mb-4 group-hover:bg-yellow-200">
          🏦
        </div>
        <h2 class="text-lg font-semibold text-gray-800 text-center">
          Simulasi Deposito
        </h2>
      </a>
    </div>
  </div>
 <!-- Footer Image -->
  <footer class="w-full mt-6">
    <img src="https://ardibprsutra.github.io/simulasi/footer.jpg" 
         alt="Footer BPR" 
         class="w-full h-auto object-cover">
</body>
</html>
